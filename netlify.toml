[build.environment]
  NPM_FLAGS = "--version"
  NODE_VERSION = "16"

[build]
  command = "npx pnpm i --store-dir=node_modules/.pnpm-store && npx pnpm run build"
  functions = "netlify/functions"
  publish = "dist"

[functions."set-daily-spell"]
schedule = "@daily"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
